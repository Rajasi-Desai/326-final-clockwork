<!DOCTYPE html>

<html>

    <link rel="stylesheet" href="../css/product.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lora"/>

  <body>
    <header>
      <ul class="topnav">
        <li class="item"><a href="index.html">Homepage</a> </li>
        <li class="item"><a class="active" href="product.html">Form</a> </li>
        <li class="item"><a href="map.html">Map</a> </li>

        <li class="item rightItem"><a href="checkout.html">Checkout</a></li>

          <div class="dropdown-content" id = "currentCart">
            <a href="#">You have 0 items in your cart</a>
          </div>
        </li> 
      </ul>  
    </header>
    <div class="row">
      <div class="column-filter">
        <h2>Filter</h2>
        <input type="text" placeholder="Search..">
        <p>Filter Categories</p>
        <input type="checkbox" id="cat1" name="cat1" value="hygiene">
        <label for="hygiene"> Hygiene Items</label>
        <br> 
        <input type="checkbox" id="cat2" name="cat2" value="natural-hair">
        <label for="natural-hair"> Products for Natural Hair</label>
        <br> 
        <input type="checkbox" id="cat3" name="cat3" value="cleaning">
        <label for="cleaning"> Cleaning products</label>
        <br> 
        <input type="checkbox" id="cat4" name="cat4" value="skincare-firstaid">
        <label for="skincare-firstaid"> Skin care/ First aid</label>
        <br> 
        <input type="checkbox" id="cat5" name="cat5" value="menstrual">
        <label for="menstrual"> Menstrual Products</label>
        <br> 
        <input type="checkbox" id="cat6" name="cat6" value="babyitems">
        <label for="babyitems"> Baby Items</label>
        <br> 
        <input type="checkbox" id="cat7" name="cat7" value="paperproducts">
        <label for="paperproducts"> Paper Products</label>
        <br> 
      </div>
      <div class="column-product">
        <h2>Products</h2>
        <div id="grid-container"></div> 
        <div class="card-container">
          <div class="card-picture-container">
            <img src="../img/toilet-paper.jpeg" alt="Toilet Paper"/> 
          </div>
          <div class="card-picture-tags">
            <p>Organic</p>
            <p>Unscented</p>
          </div>
        </div>
      </div>
    </div>
